<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and Port Checker</title>
</head>
<body>
    <h1>IP and Port Checker</h1>
    <p>Your IP Address: <strong>{{ ip }}</strong></p>
    
    <form method="post" action="/">
        <label for="port">Check Port:</label>
        <input type="number" id="port" name="port" required>
        <button type="submit">Check</button>
    </form>

    {% if port_status %}
        <h2>Port Check Result:</h2>
        <p>Port: <strong>{{ port_status.port }}</strong></p>
        <p>Status: <strong>{{ port_status.status }}</strong></p>
    {% endif %}
</body>
</html>
